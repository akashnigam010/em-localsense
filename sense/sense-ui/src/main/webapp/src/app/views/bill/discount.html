<md-dialog aria-label="Discount" ng-cloak style="width: 50%;">
    <form name="discountForm" novalidate autocomplete="off">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Apply Discount to {{discountModalObj.menuType}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">
                        <i class="fa fa-times"></i>
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div flex layout="column" layout-wrap layout-align="center stretch">
                    <div layout="row">
                        <md-input-container flex="30" class="md-block">
                            <md-icon><i class="fa fa-heart" aria-hidden="true"></i></md-icon>
                            <span>{{discountModalObj.menuType}} :</span>
                        </md-input-container>
                        <div flex layout="column" layout-gt-sm="row">
                           <md-input-container flex class="md-block">
                            <label>Type :</label>
                            <md-select required ng-model="discountModalObj.discountType" aria-label="discount type">
                                <md-option value="PERCENT">Percent (%)</md-option>
                                <md-option value="DIRECT">Direct</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <label>Value</label>
                            <input required name="value" ng-model="discountModalObj.value">
                            <div ng-messages="discountForm.value.$error">
                                <div ng-message="required">Please provide discount value</div>
                            </div>
                        </md-input-container> 
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center center">
            <md-button type="submit" ng-click="discountForm.$valid && answer('apply')">Apply</md-button>
            <md-button type="submit" ng-if="discountModalObj.isDiscountApplied" ng-click="discountForm.$valid && answer('remove')">Remove</md-button>
            <md-button ng-click="answer(false)">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
