<md-dialog aria-label="View Message" ng-cloak style="width: 50%;">
    <form novalidate autocomplete="off">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Message</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">
                        <i class="fa fa-times"></i>
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <div flex layout="column" layout-wrap layout-align="center stretch">
                        <md-input-container flex class="md-block">
                            <md-icon><ng-md-icon icon="person"></ng-md-icon></md-icon>                            
                            <span class="sense-bold">From :</span>
                            <span>{{messageModalObj.from}}</span>
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <md-icon><ng-md-icon icon="person"></ng-md-icon></md-icon>
                            <span class="sense-bold">To :</span>
                            <span>{{messageModalObj.to}}</span>
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <md-icon><ng-md-icon icon="subject"></ng-md-icon></md-icon>
                            <span class="sense-bold">Subject :</span>
                            <span>{{messageModalObj.subject}}</span>
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>                            
                            <span class="sense-bold">Message :</span>
                            <span>{{messageModalObj.messageBody}}</span>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center center">
            <md-button ng-click="answer(false)">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
