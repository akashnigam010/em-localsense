<md-dialog aria-label="Add/Edit Tax" ng-cloak style="width: 50%;">
    <form name="addEditTaxForm" novalidate autocomplete="off">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{taxModalObj.actionType}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">
                        <i class="fa fa-times"></i>
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <div flex layout="column" layout-wrap layout-align="center stretch">
                        <md-input-container flex class="md-block">
                            <md-icon><ng-md-icon icon="subject"></ng-md-icon></md-icon>                            
                            <span>Type : <b>{{taxModalObj.display}}</b></span>
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <label>Name</label>
                            <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>                            
                            <input required name="taxName" ng-model="taxModalObj.taxName">
                            <div ng-messages="addEditTaxForm.taxName.$error">
                                <div ng-message="required">This is required</div>
                            </div>
                        </md-input-container>                        
                        <md-input-container flex class="md-block" layout="row">
                            <label>Food & Beverage</label>
                            <md-icon><ng-md-icon icon="filter_vintage"></ng-md-icon></md-icon>                            
                            <input flex="90" name="fnbTax" type="number" required ng-model="taxModalObj.fnbTax">
                            <span flex="10">%</span>
                            <div ng-messages="addEditTaxForm.fnbTax.$error">
                                <div ng-message="required">This is required</div>
                            </div>                            
                        </md-input-container>
                        <md-input-container flex class="md-block" layout="row">
                            <label>Liquor</label>
                            <md-icon><ng-md-icon icon="local_bar"></ng-md-icon></md-icon>                            
                            <input flex="90" name="liquorTax" type="number" required ng-model="taxModalObj.liquorTax">
                            <span flex="10">%</span>
                            <div ng-messages="addEditTaxForm.liquorTax.$error">
                                <div ng-message="required">This is required</div>
                            </div>
                        </md-input-container>                        
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center center">
            <md-button type="submit" ng-click="addEditTaxForm.$valid && answer(true)">Save</md-button>
            <md-button ng-click="answer(false)">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
