<div ng-init="getCloudSettings()">
    <md-content layout="column" layout-padding>
        <div layout-padding ng-if="cloudConnect == null">
            <p class="sense-bold">No cloud settings found. Click on button below to add cloud settings.</p>
        </div>
        <div layout="column" class="custom-card" md-whiteframe="6" layout-padding>
        	<div flex layout="column" layout-padding layout-align="center start">
                <div flex layout="row" layout-padding layout-wrap>
                    <div>
                        <md-icon>
                            <ng-md-icon icon="account_balance"></ng-md-icon>
                        </md-icon>&nbsp;
                        <span class="sense-bold">Restaurant ID : </span>
                    </div>
                    <div flex>
                        {{cloudConnect.restaurantId}}
                    </div>
                </div>
                <div flex layout="row" layout-padding layout-wrap>
                    <div>
                        <md-icon>
                            <ng-md-icon icon="link"></ng-md-icon>
                        </md-icon>&nbsp;
                        <span class="sense-bold">Cloud URL : </span>
                    </div>
                    <div flex>
                        {{cloudConnect.cloudDetails.cloudUrl}}
                    </div>
                </div>
            </div>
        </div>
        <div flex layout="row" layout-align="center center">
            <md-input-container flex-xs="80" flex-sm="50" flex-md="30" flex-lg="20">
                <md-button ng-click="editcloudSettings($event)" class="md-accent md-raised md-large" aria-label="edit cloud settings" style="width:100%; height: 50px;">
                    Edit Cloud Settings
                </md-button>
            </md-input-container>
        </div>
    </md-content>
</div>
